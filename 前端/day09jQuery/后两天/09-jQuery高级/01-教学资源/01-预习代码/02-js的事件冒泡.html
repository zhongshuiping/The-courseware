<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-js的事件冒泡</title>
    <style>
        .grandfather{
            width: 500px;
            height: 500px;
            background-color: gold;

            position: relative;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            left: 0px;
            top: 500px;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $(document).click(function () {
                alert('document');
            })

            $('.grandfather').click(function () {
                alert('grandfather');
            })

            $('.father').click(function () {
                alert('father');
            })

            $('.son').click(function (event) {
                alert('son');
                // 阻止冒泡
                // event.stopPropagation();

                return false;
            })
        })
    </script>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
